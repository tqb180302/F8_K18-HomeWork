<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Submit_Bai6</title>
</head>
<body>
<h1>Đăng kí thông tin </h1>
<form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
    <label for="name">Họ tên:</label>
    <input type="text" id="name" name="fullname" placeholder="Nhập họ tên" value="Tran Quoc Bao">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Nhập email">
    <br><br>
    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password">
    <br><br>
    <label for="age">Tuổi:</label>
    <input type="number" id="age" name="age">
    <br><br>
    <label for="category">Danh mục:</label>
    <select id="category" name="category">
        <option>Fullstack</option>
        <option value="frontend">Frontend</option>
        <option value="backend">Backend</option>
    </select>
    <br><br>
    <input type="submit" value="submit">
</form>
</body>
</html>
